<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App with Alarms | Andres Dev</title>
    <!-- Remix Icom -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/index.css">
    <!-- custom js -->
    <script type="module" src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="clock--wrapper">
            <div class="clock">
                <div class="hand hour--hand"></div>
                <div class="hand mainute--hand"></div>
                <div class="hand secont--hand"></div>

                <div class="center"></div>
                <div class="numbers"></div>
                <div class="lines"></div>

                <div class="am-pm">
                    <div class="am active">AM</div>
                    <div class="pm">PM</div>
                </div>
            </div>
        </div>

        <div class="alarms">

        </div>

        <div id="add-alarm-btn">
            <i class="ri-add-line"></i>
        </div>

        <div class="modal" id="add-alrm-modal">
            <div class="content">
                <div class="head">
                    <div class="title">Agregar Alarma</div>
                    <div class="close"><i class="ri-close-line"></i></div>
                </div>
                <div class="body">
                    <div class="name">
                        <input type="text" id="name" value="alarma">
                    </div>
                    <div class="time">
                        <div class="hour">
                            <div class="up"><i class="ri-arrow-up-wide-line"></i></div>
                            <div class="number"> 12 </div>
                            <div class="dowm"><i class="ri-arrow-down-wide-line"></i> </div>
                        </div>

                        <div class="minutes">
                            <div class="up"><i class="ri-arrow-up-wide-line"></i></div>
                            <div class="number"> 00 </div>
                            <div class="dowm"><i class="ri-arrow-down-wide-line"></i> </div>
                        </div>
                    </div>
                    <div class="days">
                        <div class="day active">L</div>
                        <div class="day ">M</div>
                        <div class="day active">M</div>
                        <div class="day ">J</div>
                        <div class="day active">V</div>
                        <div class="day active">S</div>
                        <div class="day ">D</div>
                    </div>

                    <div class="footer">
                        <button class="btn cancel"> canselar </button>
                        <button class="btn save"> guardar </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
